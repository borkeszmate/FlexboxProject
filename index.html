<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <meta http-equiv="X-UA-Compatible" content="ie=edge">
 <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
   crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
 <link rel="stylesheet" href="/css/style.css">
 <title>Document</title>
</head>
<body>
 <div class="container">
  <header class="header">
   <div class="head-area">
    
    
      <img src="/img/dummy-logo.png" alt="Logo">
    
    <div class="search-bar">
      <form action="#" class="search-bar__form">
        <input type="text" placeholder="Search">
        <div class="search-button"> <a href="#"><i class="fas fa-search"></i></a></div>
      </form>
    </div>
    <div class="icons">
      <div class="icons__user">
       <a href="#"><i class="fas fa-user"></i></a> 
      </div>
      <div class="icons__notification">
       <a href="#"><i class="far fa-bell"></i></a> 
      </div>
      <div class="icons__settings">
       <a href="#"><i class="fas fa-cogs"></i></a> 
      </div>
    </div>
   </div>
  </header>
   
   <div class="content">

    <div class="nav">
      <div class="navigation-container">
        <ol class="navigation">
          <li class="navigation__item">
            <a href="#" class="navigation__item__link">Menu</a>
          </li>
          <li class="navigation__item">
            <a href="#" class="navigation__item__link">Services</a>
          </li>
          <li class="navigation__item">
            <a href="#" class="navigation__item__link">Booking</a>
          </li>
            
          <li class="navigation__item">
            <a href="#" class="navigation__item__link">About us</a>
          </li>
          <li class="navigation__item">
            <a href="#" class="navigation__item__link">Contant us</a>
          </li>
        </ol>
      </div>
      
      <div class="copywrite">
        <p>Borkesz&copy; Copywrite </p>
      </div>
    </div>
    

    <main class="main-area">
      <div class="images-section">
        <div class="images-section__container">
          <div class="images-section__image"><img src="/img/img_1.jpeg" alt=""></div>
          
          <div class="images-section__image">
            <img src="/img/img_2.jpeg" alt="">
          </div>
          
          
          <div class="images-section__image">
            <img src="/img/img_3.jpeg" alt="">
          </div>
        </div>
        
        

      </div>
    </main>

   </div>
 </div>

</html>
